<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="estilos/style.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo! Fa√ßa login para acessar sua conta</p>

                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqueci a Senha <i class="material-icons">mail</i></a>
